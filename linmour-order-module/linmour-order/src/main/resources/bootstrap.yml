server:
  port: 12804
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: linmour-order
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.ip@:@nacos.port@
        namespace: @nacos.namespace@
      config:
        server-addr: @nacos.ip@:@nacos.port@
        namespace: @nacos.namespace@
        file-extension: yml
        shared-configs:
          - dataId: redis.yml
            refresh: true
          - dataId: minio.yml
            refresh: true
          - dataId: kafka.yml
            refresh: true
#        - dataId: rocketmq.yml
#          refresh: true



seata:
  tx-service-group: mygroup # 事务分组名称，要和服务端对应
  service:
    vgroup-mapping:
      mygroup: default # key是事务分组名称 value要和服务端的机房名称保持一致

