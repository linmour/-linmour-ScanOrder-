server:
  port: 12801
spring:
  application:
    name: linmour-system
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.ip@:@nacos.port@
        namespace: @nacos.namespace@
      config:
        server-addr: @nacos.ip@:@nacos.port@
        namespace: @nacos.namespace@
        file-extension: yml
        shared-configs:
          - dataId: redis.yml
            refresh: true
          - dataId: minio.yml
            refresh: true
          - dataId: tess4j.yml
            refresh: true



